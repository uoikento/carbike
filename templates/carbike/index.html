{% extends 'carbike/base.html' %}
{% block title %}車、バイク推定アプリメニュー{% endblock %}

{% block content %}
<div>
  <h4 class="mt-4 mb-5 border-bottom">車、バイク推定アプリ</h4>
  <p>画像ファイル</p>
  <form action="{% url 'carbike:predict' %}" method="post" class="form" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
      <div class="custom-file">
        {{ form.image }}
        <label class="custom-file-label" for="custom-file">
          推定したいファイルを洗濯してください
        </label>
      </div>
    </div>
    <buttom type="submit" class="btn btn-primary">推定する</buttom>
  </form>
</div>
{% endblock %}
